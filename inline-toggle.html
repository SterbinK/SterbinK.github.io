<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Theme Toggle</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Light theme (default) */
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
        }
        
        /* Dark theme */
        .dark-theme {
            --bg-color: #121212;
            --text-color: #ffffff;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            transition: all 0.3s ease;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .toggle-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .dark-theme .toggle-btn {
            background-color: rgba(255,255,255,0.1);
        }
        
        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="light-theme">
    <!-- Theme toggle button with inline JavaScript -->
    <button class="toggle-btn" onclick="toggleTheme()">
        <i class="fas fa-moon"></i>
    </button>
    
    <h1>Inline Theme Toggle Test</h1>
    <p>Click the button in the top right to toggle between light and dark themes.</p>
    
    <script>
        // Function to toggle theme
        function toggleTheme() {
            const body = document.body;
            const icon = document.querySelector('.toggle-btn i');
            
            if (body.classList.contains('light-theme')) {
                // Switch to dark theme
                body.classList.remove('light-theme');
                body.classList.add('dark-theme');
                icon.className = 'fas fa-sun';
                localStorage.setItem('theme', 'dark');
                console.log('Switched to dark theme');
            } else {
                // Switch to light theme
                body.classList.remove('dark-theme');
                body.classList.add('light-theme');
                icon.className = 'fas fa-moon';
                localStorage.setItem('theme', 'light');
                console.log('Switched to light theme');
            }
        }
        
        // Apply saved theme on page load
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme');
            const icon = document.querySelector('.toggle-btn i');
            
            if (savedTheme === 'dark') {
                document.body.classList.remove('light-theme');
                document.body.classList.add('dark-theme');
                icon.className = 'fas fa-sun';
                console.log('Applied dark theme from localStorage');
            }
        });
    </script>
</body>
</html>
